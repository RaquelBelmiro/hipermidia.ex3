<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Brasil</title>
</head>
<body>
    <h1>Mapeamento de imagem em HTML5</h1>
    <p>Passe o mouse sobre o mapa para visualizar o nome das regiões e clique se quiser saber mais sobre elas</p>
    <img src="Imagem Mapa Brasil mm.png" alt="Imagem do mapa do Brasil" usemap="#mapaBrasil">
    <map name="mapaBrasil">

        <area shape="circle" coords="229,70,100" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Norte_do_Brasil" alt="Norte" title="Norte (área verde)">

       <area shape="circle" coords="287,220,60" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Centro-Oeste_do_Brasil" alt="centro-oeste" title="centro-oeste(área laranja)">

       <area shape="circle" coords="323,358,30" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Sul_do_Brasil" alt="Sul" title="Sul (área roxa)">

       <area shape="circle" coords="390,283,40" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Sudeste_do_Brasil" alt="Sudeste" title="Sudeste (área rosa)">

       <area shape="circle" coords="433,157,50" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Nordeste_do_Brasil" alt="Nordeste" title="Nordeste (área azul)">
    </map>
</body>
</html>
